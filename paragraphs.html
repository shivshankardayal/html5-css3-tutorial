<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paragraphs</title>
  </head>
  <body>
    <p>My first paragraph.</p>
    <p>
      My second paragraph.
      Spanning multiple lines but will display in one line.
    </p>
    <p>
      My second paragraph.<br/>
      Spanning multiple lines and will display in two separate lines.
    </p>
    <p>
      Multiple        spaces do not work in html.
    </p>
    <hr/>
  </body>
</html>
